# Hạ tầng, test
version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: e5-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: chatdb
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../server/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatuser -d chatdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - e5-net

  # Load Balancer (Nginx)
  loadbalancer:
    image: nginx:alpine
    container_name: e5-loadbalancer
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/upstream.conf:/etc/nginx/conf.d/default.conf:ro
      - ../client:/usr/share/nginx/html:ro
    depends_on:
      - server
    networks:
      - e5-net
    restart: unless-stopped

  # Backend Server - Single instance (scale with: docker-compose up -d --scale server=3)
  server:
    build:
      context: ..
      dockerfile: server/Dockerfile
    image: e5-realtime-server:latest
    restart: unless-stopped
    environment:
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=chatuser
      - DB_PASSWORD=chatpass
      - DB_NAME=chatdb
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=chatuser
      - RABBITMQ_PASS=chatpass
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - e5-net

  # Frontend (Static files served by Nginx)
  client:
    image: nginx:alpine
    container_name: e5-client
    volumes:
      - ../client/html:/usr/share/nginx/html
      - ../client/assets:/usr/share/nginx/html/assets:ro
    ports:
      - "3000:80"
    depends_on:
      - loadbalancer
    networks:
      - e5-net

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: e5-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - e5-net

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: e5-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: chatuser
      RABBITMQ_DEFAULT_PASS: chatpass
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - e5-net

  # K6 Load Testing (optional - run manually)
  # To run load test: docker-compose run --rm k6
  # or: docker run --rm -v ${PWD}/infra:/scripts loadimpact/k6 run /scripts/k6-script.js
  k6:
    image: loadimpact/k6
    container_name: e5-k6
    working_dir: /scripts
    volumes:
      - ./k6-script.js:/scripts/k6-script.js:ro
    entrypoint: ["tail", "-f", "/dev/null"]  # Keep container alive, run tests manually
    networks:
      - e5-net
    profiles:
      - testing  # Only start when explicitly requested

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  e5-net:
    driver: bridge