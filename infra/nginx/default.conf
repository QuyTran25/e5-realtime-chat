# từ PowerShell (tại project root)
cd D:\e5-realtime-chat\infra

# tạo thư mục nginx và file default.conf (ghi đè nếu đã có)
New-Item -ItemType Directory -Path .\nginx -Force
Set-Content -Path .\nginx\default.conf -Value @"
server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # proxy /ws -> server (container name 'server' trong docker-compose)
    location /ws {
        proxy_pass http://server:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}
"@ -Encoding UTF8

# khởi lại client service
docker compose up -d --no-recreate client
docker compose ps
docker compose logs client --since 1m